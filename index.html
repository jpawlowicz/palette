<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palette Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-8">
  <div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-8">Palette Generator</h1>
    <div class="mb-4">
      <div id="iro-color-picker"></div>
      <div id="iro-color-value"></div>
    </div>
      <div class="mb-4">
      <input id="hex-input" class="bg-white border-2 border-gray-300 rounded w-full py-2 px-4" type="text" placeholder="Enter HEX value">
      <button id="submit-color" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Confirm HEX</button>
    </div>
    <div id="palette-container" class="flex flex-wrap"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iro/5.5.2/iro.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
