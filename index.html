<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .polaroid {
      background-color: white;
      border-radius: 0.5rem;
      padding: 0.5rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .color-fill {
      width: 100%;
      height: 100px;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-8">
    <h1 class="text-2xl font-bold mb-4">Color Palette Generator</h1>
    <p class="mb-4">
      Use the color wheel to pick a base color, or enter a hex value directly. The generated color palette will be displayed below.
    </p>
    <div>
      <input type="color" id="base-color" class="rounded-md">
    </div>
    <div class="mt-4">
      <input id="hex-input" type="text" class="border-2 border-gray-300 rounded-md p-2 w-full" placeholder="Enter hex value">
    </div>
    <div class="grid grid-cols-3 gap-4 mt-4" id="color-grid">
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-js/1.0.1/color.min.js"></script>
  <script>
    function createColorDiv(color) {
      const div = document.createElement('div');
      div.className = 'polaroid';
      div.innerHTML = `
        <div class="color-fill" style="background-color: ${color.toCSS()}"></div>
        <p class="text-gray-800 font-semibold">${color.toCSS()}</p>
        <p class="text-gray-600 text-xs">${color.toName()}</p>
      `;
      div.addEventListener('click', () => {
        navigator.clipboard.writeText(color.toCSS());
      });
      return div;
    }

    function generatePalette(baseColor) {
      const container = document.getElementById('color-grid');
      container.innerHTML = '';

      const color = new Color(baseColor);
      const palette = color.scheme('analogic', 9);

      for (const c of palette.colors()) {
        container.appendChild(createColorDiv(c));
      }
    }

    function updateBaseColor() {
      const colorInput = document.getElementById('base-color');
      const hexInput = document.getElementById('hex-input');
      hexInput.value = colorInput.value;
      generatePalette(colorInput.value);
    }

    document.getElementById('base-color').addEventListener('input', updateBaseColor);

    document.getElementById('hex-input').addEventListener('input', (e) => {
      const colorInput = document.getElementById('base-color');
      colorInput.value = e.target.value;
      generatePalette(e.target.value);
    });

    updateBaseColor();
  </script>
</body>
</html>
